<!DOCTYPE html>
<!-- saved from url=(0056)https://chad-bennett.github.io/eresa/demo/transform.html -->
<html lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>transforms page</title>
  <style>
    body {
      background-color:lightblue;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: #1244;
      margin: 1rem;
    }

    #box1 {transform:rotate(80deg);}

    #box1:hover {transform:rotate(90deg); background-color:#123}

    #box2 {transition:transform 1s; background-color:1s}

    #box2:hover {transform: rotate(420deg)}

    #box3 {}

    #box3:hover {transform:rotate(80deg)}

    #box4 {transform:rotate(40deg); background-color:#193}

    #box4:hover{box-shadow: inset 10px 30px 30px;
    color:#136;}

    #box5 {background-color:#197; width: 100px;
    height: 80px;}

    #box5:hover {background:blue;transform:rotate(80deg)}

    #box6 {background-image:"trig.png"; }

    #box6:hover{transform: rotateY(280deg);}

    #box7 {  width: 140px;
      height: 30px;
      margin: 20px;
      padding: 5px;
      text-align: center;
      border-radius: 20px;
      border: 2px grove}}



    #box7:hover {transform: rotate(420deg)}

    #box8 {width: 140px;
      height: 110px;
      margin: 10px;
      padding: 5px;}

    #box8:hover {transform: rotate(20deg)}
  </style>
</head>

<body>
  <div id="box1"> </div>
  <div id="box2"> </div>
  <div id="box3"> </div>
  <div id="box4"> </div>
  <div id="box5"> </div>
  <div id="box6"> </div>
  <div id="box7"> </div>
  <div id="box8"> </div>


</body></html>
